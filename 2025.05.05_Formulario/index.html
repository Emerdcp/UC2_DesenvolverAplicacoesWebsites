<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    
    <form action="salvar.php" method="POST" enctype="multipart/form-data">
        <div class="container">
            <h1>Entre em Contato</h1>
            <br>
            <div class="row">
                <div class="col-12 col-md-6">
                    <label for="nome">Digite seu Nome</label>
                    <input type="text" placeholder="Nome" id="nome" class="form-control">
                    <br>
                </div>
                <div class="col-12 col-md-6">
                    <label for="email">Digite seu E-mail</label>
                    <input type="email" placeholder="E-mail" id="email" class="form-control">
                    <br>
                </div>

                <div class="col-12 col-md-6">
                    <input type="checkbox" id="bicicleta" name="bicicleta" value="bike" class="form-control">
                    <label for="bicicleta">Você tem uma bicicleta</label><br>
                
                    <input type="checkbox" id="carro" name="carro" value="car" checked class="form-control">
                    <label for="carro">Você tem um carro</label><br>
                </div>

                <div class="col-12 col-md-3">
                    <label for="dataNsac">Data Nascimento</label>
                    <input type="datetime-local" placeholder="Data Nascimento" id="dataNasc" class="form-control">
                    <br>
                </div>
                <div class="col-12 col-md-3">
                    <label for="email">Digite seu Telefone</label>
                    <input type="tel" placeholder="Telefone" id="telefone" class="form-control">
                    <br>
                </div>
                <div class="col-12 col-md-3">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado" name="estado" class="form-control">
                        <option value="SS">Selecione</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PR">Paraná</option>
                    </select>
                    <br>
                </div>
                <div class="col-12 col-md-6">
                    <label for="imagen">Anexar Arquivo</label>
                    <input type="file" id="anexo" class="form-control">
                    <br>
                </div>
                <div class="col-12 col-md-6">
                    <label for="observacao">Digite sua observação</label>
                    <textarea name="observacao" id="observacao" rows="2" class="form-control"></textarea>
                    <br>
                </div>
                <div class="col-12 col-md-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                    <br>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
