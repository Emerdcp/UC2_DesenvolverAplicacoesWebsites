<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetWear</title>
    <link rel="icon" href="imagens/streetwearBone.webp">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-image: url(imagens/streetwearMarcaAgua.webp); background-attachment: fixed; background-repeat: no-repeat; background-size: 100%;">
    <header>
        <div id="menu"></div>
        <script>
            // Carregar o conteúdo do menu.html
            fetch('menu.html')  // Garante que o caminho para o menu.html está correto
                .then(response => response.text())  // Lê o conteúdo do menu.html
                .then(data => {
                    document.getElementById('menu').innerHTML = data;  // Insere o conteúdo no div com id "menu"
                })
                .catch(error => console.error('Erro ao carregar menu: ', error));  // Exibe o erro no console, caso ocorra
        </script>
    </header>

    <section id="parcerias">
        <div class="container">
            <div class="row">
                <h1 class="centroTexto">Parcerias</h1>
                <p class="text-center">As melhores marcar e produtos você encontra aqui.</p>
                <div class="slideshow-container">
                    <div class="slide fade">
                        <img src="imagens/slaide/cavalera-log.png" alt="slide 1">
                    </div>
                    <div class="slide fade">
                        <img src="imagens/slaide/johnnie.jpg" alt="slide 2">
                    </div>
                    <div class="slide fade">
                        <img src="imagens/slaide/lacoste.jpg" alt="slide 3">
                    </div>
                    <div class="slide fade">
                        <img src="imagens/slaide/nike.png" alt="slide 4">
                    </div>
                    <div class="slide fade">
                        <img src="imagens/slaide/rolex.png" alt="slide 5">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="redes">
        <p class="text-center">&copy; StreetWear - Todos os direitos reservados - Siga nossas redes Sociais:
            <a href="https://www.instagram.com/" target="_blank" style="text-decoration: none; color: inherit;"><img src="imagens/instagram.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/?locale=pt_BR" target="_blank" style="text-decoration: none; color: inherit;"></a><img src="imagens/facebook.png" alt="Facebook">
        </p>
    </footer>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
