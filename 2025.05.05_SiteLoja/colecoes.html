<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleções</title>
    <link rel="icon" href="imagens/streetwearBone.webp">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url(imagens/streetwearMarcaAgua.webp); background-attachment: fixed; background-repeat: no-repeat; background-size: 100%;">
    <header>
        <nav class="navbar navbar-expand-lg bg-white shadow-sm">
            <div id="menu"></div>
            <script>
                // Carregar o conteúdo do menu.html
                fetch('menu.html')  // Garante que o caminho para o menu.html está correto
                    .then(response => response.text())  // Lê o conteúdo do menu.html
                    .then(data => {
                        document.getElementById('menu').innerHTML = data;  // Insere o conteúdo no div com id "menu"
                    })
                    .catch(error => console.error('Erro ao carregar menu: ', error));  // Exibe o erro no console, caso ocorra
            </script>
    </header>

    <section>
        <h1>Em Construção</h1>
    </section>
    
</body>
</html>
