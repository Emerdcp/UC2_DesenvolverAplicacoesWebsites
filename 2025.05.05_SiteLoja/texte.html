<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja - Produtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap + Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    .custom-navbar {
      background-color: #111;
    }
    .logo-menu {
      height: 40px;
    }
    .custom-search:focus {
      border-color: #e63946;
      box-shadow: 0 0 4px rgba(230, 57, 70, 0.5);
    }
    .preco-destaque {
      font-size: 1.3rem;
      font-weight: bold;
      color: #e63946;
      background-color: #ffe6e6;
      padding: 4px 10px;
      border-radius: 8px;
      display: inline-block;
      margin: 8px 0;
    }
    .centroTexto {
      text-align: center;
      margin: 2rem 0 1rem;
    }
    .centroBlog {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

<!-- MENU COM CAMPO DE BUSCA -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <div class="container">
    <a class="navbar-brand" href="#home">
      <img src="imagens/streetwearMenor.webp" alt="StreetWear" class="logo-menu">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <div class="d-flex align-items-center me-3 search-bar nav-link">
          <input type="text" id="campoBusca" class="form-control form-control-sm me-1 custom-search"
            placeholder="Buscar">
          <button class="btn custom-btn-search btn-sm" type="button" id="btnBusca">Buscar</button>
        </div>
        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- PRODUTOS -->
<div class="container">
  <h1 class="centroTexto">Produtos</h1>
  <div class="row">
    <!-- CARD 1 -->
    <div class="col-12 col-md-4 centroBlog produto" data-nome="conjunto feminino curto moda">
      <h3>Conjunto Feminino</h3>
      <p>Conjuntos feminino curto.</p>
      <img src="imagens/conjunto.jpg" alt="Conjunto" class="img-fluid">
      <p class="preco-destaque">R$ 99,90</p>
      <div class="controle-compra">
        <label for="qtd-camisetas" class="mb-0">Qtd:</label>
        <input type="number" id="qtd-camisetas" class="form-control quantidade" min="1" value="1">
        <button class="btn btn-outline-secondary btn-sm mt-1">Add Carrinho</button>
        <button class="btn btn-warning btn-sm mt-1">Comprar</button>
      </div>
    </div>

    <!-- CARD 2 -->
    <div class="col-12 col-md-4 centroBlog produto" data-nome="bolsa feminina acessório">
      <h3>Bolsas</h3>
      <p>Bolsas femininas estilosas.</p>
      <img src="imagens/bolsas.jpg" alt="Bolsa" class="img-fluid">
      <p class="preco-destaque">R$ 149,90</p>
      <div class="controle-compra">
        <label for="qtd-bolsas">Qtd:</label>
        <input type="number" id="qtd-bolsas" class="form-control quantidade" min="1" value="1">
        <button class="btn btn-outline-secondary btn-sm mt-1">Add Carrinho</button>
        <button class="btn btn-warning btn-sm mt-1">Comprar</button>
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script>
  // Botão de busca
  document.getElementById('btnBusca').addEventListener('click', function () {
    const termoBusca = document.getElementById('campoBusca').value.toLowerCase();
    const produtos = document.querySelectorAll('.produto');

    produtos.forEach(produto => {
      const nome = produto.getAttribute('data-nome').toLowerCase();
      if (nome.includes(termoBusca)) {
        produto.style.display = 'block';
      } else {
        produto.style.display = 'none';
      }
    });
  });

  // Permitir buscar com Enter
  document.getElementById('campoBusca').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      document.getElementById('btnBusca').click();
    }
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
