<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos - Minha Loja Online</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .card h3 {
      margin: 15px 0 5px;
    }
    .card p {
      color: #333;
      font-weight: bold;
    }
    .quantidade {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
    }
    .quantidade button {
      width: 30px;
      height: 30px;
      font-size: 18px;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
    }
    footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
  <script>
    function alterarQuantidade(id, delta) {
      const qtdInput = document.getElementById(`qtd-${id}`);
      let qtd = parseInt(qtdInput.value);
      qtd = Math.max(0, qtd + delta);
      qtdInput.value = qtd;
      atualizarTotal(id);
    }

    function atualizarTotal(id) {
      const preco = parseFloat(document.getElementById(`preco-${id}`).innerText);
      const qtd = parseInt(document.getElementById(`qtd-${id}`).value);
      const total = preco * qtd;
      document.getElementById(`total-${id}`).innerText = `Total: R$ ${total.toFixed(2)}`;
    }
  </script>
</head>
<body>
  <header>
    <h1>Minha Loja Online</h1>
    <p>Veja nossos produtos incr√≠veis</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="produtos.html">Produtos</a>
    <a href="contato.html">Contato</a>
  </nav>

  <section class="produtos">
    <div class="card">
      <img src="produto1.jpg" alt="Produto 1">
      <h3>Produto 1</h3>
      <p id="preco-1">99.90</p>
      <div class="quantidade">
        <button onclick="alterarQuantidade(1, -1)">-</button>
        <input type="text" id="qtd-1" value="1" size="2" readonly>
        <button onclick="alterarQuantidade(1, 1)">+</button>
      </div>
      <div class="total" id="total-1">Total: R$ 99.90</div>
    </div>

    <div class="card">
      <img src="produto2.jpg" alt="Produto 2">
      <h3>Produto 2</h3>
      <p id="preco-2">149.90</p>
      <div class="quantidade">
        <button onclick="alterarQuantidade(2, -1)">-</button>
        <input type="text" id="qtd-2" value="1" size="2" readonly>
        <button onclick="alterarQuantidade(2, 1)">+</button>
      </div>
      <div class="total" id="total-2">Total: R$ 149.90</div>
    </div>
  </section>

  <footer>
    &copy; 2025 Minha Loja Online. Todos os direitos reservados.
  </footer>
</body>
</html>
